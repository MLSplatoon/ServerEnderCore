Messages:
  Title:
    # Message sent before login
    before-login:
      title: "&a&lBienvenido"
      subtitle: "&7Escribe: /login <Tu Contraseña> "
      delays:
        start: 0
        duration: 9999
        end: 6
    # Message sent before registration
    before-register:
      title: "&a&lBienvenido!"
      subtitle: "&7Escribe: /register <Tu Contraseña> <Tu Contraseña>"
      delays:
        start: 0
        duration: 9999
        end: 6
    # Message sent after login
    after-login:
      title: ""
      subtitle: "&aHas iniciado sesión con éxito!"
      delays:
        start: 0
        duration: 60
        end: 6
    # Message sent after register
    after-register:
      title: ""
      subtitle: "&aTe Has Registrado éxito!"
      delays:
        start: 0
        duration: 60
        end: 6

  delay-kick:
    # Message sent when a user takes a long time to register
    register-kick: "&cDuraste Demasiado en Registrarte, Entra de Nuevo"

    # Message sent when a user takes a long time to log in
    login-kick: "&cDuraste Demasiado en Iniciar sesión, Entra de Nuevo"

  successful-operations:
    # Message when a user exchanges their password
    password-changed: "&aTu contraseña fue cambiada con éxito"

    # Message sent when a user successfully logs
    successful-login: "&aIniciaste sesión con éxito"

    # Message sent when a user successfully registers
    successful-register: "&aBienvenido al Servidor, Te has registrado correctamente."

    # Message sent when a player successfully disregisters
    unregister-kick: "&cTe Has Des-Registrado del server :("

  kick-messages:
    # Message when a player tries to log on to the server with a small difference in the nickname
    nick-already-registered: "&cYou can not enter with nickname {0}&r\n&r&cThis username has already been registered as {1}&r\n&r\n&r&cTo enter, you must use your nickname without uppercase/lowercase"

    # Message sent when a user misses many times
    failed-many-times: "&cHas puesto la contraseña incorrecta muchas veces, Entra y prueba de nuevo."

    # Message sent when password entered is incorrect
    incorrect-password: "&cContraseña incorrecta, prueba otra vez."

    # Message sent when a player enters an invalid nickname.
    invalid-nickname: "&cSorry, Pero estás usando un nickname invalido (Error_code: 0X?16)"

  error-messages:
    # Message sent when you are already logged in.
    already-login: "&cYa has iniciado sesión."

    # Message sent when a nickname has already been registered.
    already-registered: "&cEste nickname está registrado."

    # Message sent when a nickname has not yet been registered.
    not-registered: "&cEste nickname aún no ha sido registrado."

    # Message sent when the entered password is not equal to the second
    passwords-dont-match: "&cLas Contraseñas no coinciden."

    # Message sent when a player tries to change password by entering the same password as the current
    password-same-as-old: "&cLa contraseña es la misma que la actual."

    # Message sent when the password entered is too large
    password-too-large: "&cLa Contraseña que has puesto es muy larga."

    # Message sent when the password entered is too small
    password-too-small: "&cLa Contraseña que has puesto es muy corta."

    # Message when a player does not possess the required permission
    insufficient-permissions: "&cNo tienes permiso para ejecutar este comando."

    # Message to kick a player now online
    already-online: "&cEste jugador ya está en linea."

    # Message to show that the command cannot be executed via console
    player-command-usage: "&cThis command has been disabled via console."

    # Message shown when the plugin is reloaded.
    plugin-reload-message: "&eThe plugin has been successfully reloaded."

    # Message sent when a database operation has not been successfully performed
    database-error: "&cNo pudimos completar la operación, esto es un error en nuestra base de datos. (ERROR_CODE: sql-dead) [SQL FAIL]"

  other-messages:
    # Message sent to use the /login command
    message-login: "&eUsa el comando /login <contraseña>"

    # Message sent to use the /register command
    message-register: "&eUsa el comando /register <password> <password>"

    # Message sent to use the /changepassword command
    message-changepassword: "&eUsa el comando /changepassword <current password> <new password>"

    # Message sent to use the /unregister command
    message-unregister: "&eUsa el comando /unregister <current password>"
